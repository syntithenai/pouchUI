		<script>
		// if hash to id, load record
		$(document).on("pageshow.pouchui",  function() {
		console.log(window.location,window);
		$('a').off('click');
		var doRouting=function() {
			if (window.location.hash && window.location.hash.length>0) {
				//console.log('OPT',$('[data-pouch-root]').data(),$('[data-pouch-root]'));
				var pouchRoot=$('div[data-pouch-root="true"]');
				options=pouchRoot.data('options');
				console.log('OPTIONSFROMDOM edit',options,pouchRoot);	
				var key=window.location.hash.substring(1);
				console.log('et',$('#edittemplate'))
				$('#edittemplate').attr('data-key',key);
				pouchUILib.controller.actionRenderSingle(key,$('#edittemplate'));
			} else {
			// blank form
				pouchUILib.controller.actionShowNew($('#edittemplate'));
			}
		}
		doRouting();
		});
		</script>
