<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../../lib/jquery/js/jquery.js"  ></script>
<script src="../../lib/jquery/js/jquery-ui.js"  ></script>
<script src="../../lib/jquery/jq-mobile/jquery.mobile.js"  ></script>
<script src='../../lib/pouchdb.js' ></script>
<script src="../../lib/pouchdb.authentication.min.js" type="text/javascript" ></script>
<script src='../../lib/pouchdb-validation.min.js' ></script>
<script src="../../res/pageinit.js" type="text/javascript" ></script>
<link rel="stylesheet" href="../../lib/jquery/jq-mobile/jquery.mobile.css" type="text/css"  charset="utf-8">
<link rel="stylesheet" href="../../lib/jquery/css/smoothness/jquery-ui.css" type="text/css"  charset="utf-8">
<link rel="stylesheet" href="../../res/styles.css" type="text/css"  charset="utf-8">
	

</head>
<body>
	<!-- LIST PAGE -->
	<div id='listtemplate' data-role="page" data-dom-cache="true" >
		<link rel="stylesheet" href="styles.css" type="text/css"  charset="utf-8">
		<script src='../../src/pouchUI.captureGoogleSheet.js' ></script>
		<script src='../../src/mimeConverter.js' ></script>
		<script src='../../src/jquery.pouchUI.js' ></script>
		<script src='../../src/jquery.pouchUI.init.js' ></script>
		<script src='../../src/jquery.pouchUI.model.js' ></script>
		<script src='../../src/jquery.pouchUI.view.js' ></script>
		<script src='../../src/jquery.pouchUI.controller.js' ></script>
		<script src='init.js' ></script>
		<script>
		$(document).on("pagecreate.pouchui",function() {
			PouchDB.plugin(Validation);
			$('#listtemplate').pouchUI({design:designDoc,init: {refreshDesignDocs:true}}); //dbOptions:{testdb2:{adapter:'idb'}} //  ,[data-role="header"],[data-role="footer"]
			$(document).off("pagecreate.pouchui");
			console.log('MSGONCE:index');
		});
		console.log('MSG:index');
		</script>
		<!-- HEADER -->
		<div data-role="header" data-position="fixed" role="banner" class="ui-header ui-bar-inherit ui-header-fixed slidedown">
			<a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all" data-role="button" role="button">Back</a>
			<div class="ui-bar ui-bar-a pouch-search">
				<div class="left" ><form class="pouch-search" >
					<!--button type="submit" data-pouch-action="search"  data-search-target="#listtemplate" class="ui-btn ui-btn-a ui-corner-all ui-mini">Search</button-->
					<a href="index.html#listtemplate" data-pouch-action="paginate-first"   class="ui-btn ui-btn-a ui-corner-all ui-mini">First</a>
					<a href="index.html#listtemplate" data-pouch-action="paginate-previous" class="ui-btn ui-btn-a ui-corner-all ui-mini">Previous</a>
					<a href="index.html#listtemplate" data-pouch-action="paginate-next"  class="ui-btn ui-btn-a ui-corner-all ui-mini">Next</a>
					<a href="index.html#listtemplate" data-pouch-action="paginate-last"  class="ui-btn ui-btn-a ui-corner-all ui-mini" >Last</a>
					
					<label for="search" class="ui-hidden-accessible">Search</label>
					<input type="text"  data-type="search" name="search" id="search" value="" placeholder="...." data-pouch-action='search' href='index.html#listtemplate' >
					<select  id="searchoption" data-pouch-action='search' href='index.html#listtemplate' data-native-menu="true"  class='pouch-limit' ><option value='1'  >Show 1</option><option value='2' selected="true" >Show 2</option><option value='20' >Show 20</option><option value='50' >Show 50</option><option value='100' >Show 100</option></select>
				</form></div>
				<div class="right">
					<a href="edit.html"  data-pouch-action="new" class="ui-btn ui-btn-a ui-corner-all ui-mini ui-btn-right">New Record</a>
				</div>
			</div>
		</div>		
	<!-- DEFAULT LIST -->
	<div style='display:none;' class='rootlist pouch-list ui-content'  ddata-pouch-db='testdb2' data-pouch-index='people/persons'  ddata-pouch-sheetsource='https://spreadsheets.google.com/feeds/list/0AgNF3G4HQWMTdEJPTFFSV2VXTkM1WUowSmJBMnRGLVE/od7/public/basic'  data-pouch-db='http://stever:wtfaid72@localhost:5984/people'>
	<!-- sdata-pouch-dbsource='http://stever:wtfaid72@localhost:5984/people' ddata-pouch-dbsource='http://stever:wtfaid72@localhost:5984/people' ddata-pouch-startkey='ddd'  ddata-pouch-endkey='gggg' -->

	<h3 class="ui-title" role="heading" aria-level="1">Owners</h3>
	<div>
		<div class='pouch-list-item'  data-myname='name' >
		<div class='buttonset editdelete' data-ajax="false" >
			<a class='ui-btn ui-btn-inline ui-corner-all ui-btn-a ui-mini pouch-updateattributes' href='index.html?id=' data-href='_id' data-pouch-action='delete'  >Delete</a>
			<a class='ui-btn ui-btn-inline ui-corner-all ui-btn-a ui-mini pouch-updateattributes' href='edit.html?id=' data-href='_id' data-ajax="false"  data-pouch-action='edit'  >Edit</a>
			</div>
				
		<div class='pouch-list-value' data-pouch-field='name' >eg xanthum</div>
			<div class='pouch-list-value' data-pouch-field='age' ><label>Age: </label>eg 33</div>
			<fieldset class='ui-field-contain' ><div class='pouch-list-value' data-pouch-field='date' ><label>Date: </label>1/1/99</div>
			<div class='pouch-list-value' data-pouch-field='time' ><label>Time: </label>2:00PM</div></fieldset>
			<div class='pouch-list-value' data-pouch-field='number' ><label>Number: </label>3</div>
			
			
		</div>
		<div class='pouch-list-noresults' >No matching Results</div>
	</div>
	</div>
</div>

</body>
</html>
